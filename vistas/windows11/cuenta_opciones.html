                        <div class="option-text">
                            <h4>Cuenta sin conexión</h4>

                    </div>
                    <div class="login-option-item" id="forgotUsernameOption">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.07,11.25L14.17,12.17C13.45,12.89 13,13.5 13,15H11V14.5C11,13.39 11.45,12.39 12.17,11.67L13.41,10.41C13.78,10.05 14,9.55 14,9C14,7.89 13.1,7 12,7A2,2 0 0,0 10,9H8A4,4 0 0,1 12,5A4,4 0 0,1 16,9C16,9.88 15.64,10.68 15.07,11.25M13,19H11V17H13V19Z"></path></svg>

            </div>
            
            <div class="footer">
                <button class="btn-secondary" id="backButtonFooter">Atrás</button>
            </div>
        </div>
    </div>

    <div class="bottom-icons">
        <div class="icon accessibility-icon" title="Accesibilidad"></div>
        <div class="icon volume-icon" title="Volumen"></div>
    </div>

    <script src="../../JS/W11cuenta_opciones.js"></script>
    <script src="../../JS/modal.js"></script>
    <script src="../../JS/tutorialManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL de la imagen de tu presentador
            const WINDOWN_PRESENTER_IMG = "https://static.vecteezy.com/system/resources/previews/027/191/074/non_2x/pixel-art-robot-cartoon-character-png.png";

            // Define los pasos para la pantalla de OPCIONES DE INICIO DE SESIÓN
            const currentPageTutorialSteps = [
                {
                    id: 'paso_intro_opciones',
                    title: "Opciones de Inicio de Sesión",
                    content: `
                        <p>¡Hola de nuevo! En esta pantalla puedes ver formas alternativas de configurar tu cuenta.</p>
                        <p>Esto incluye usar una llave de seguridad física o, como haremos en esta guía, crear una cuenta local.</p>
                    `,
                    presenter: { url: WINDOWN_PRESENTER_IMG, position: 'bottom-left' },
                    modalAlignment: 'center',
                    triggerEvent: 'modalClosed'
                },
                {
                    id: 'paso_clic_cuenta_offline',
                    title: "Selecciona 'Cuenta sin conexión'",
                    content: `
                        <p>Una cuenta sin conexión o local no requiere un correo de Microsoft y guarda tus archivos solo en este PC.</p>
                        <p>Para continuar con el tutorial, por favor, haz clic en la opción <strong>"Cuenta sin conexión"</strong>.</p>
                    `,
                    presenter: { url: WINDOWN_PRESENTER_IMG, position: 'top-left' },
                    modalAlignment: 'bottom-right',
                    triggerEvent: 'modalClosed'
                }
            ];

            // Inicia el tutorial
            startTutorial(currentPageTutorialSteps, WINDOWN_PRESENTER_IMG);

        });
    </script>
</body>
