<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/windows11/comprobando.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Nombre al Dispositivo</title>

</head>

<body>
    <div class="installer-window">
        <div class="left-panel">
            <div class="shapes-logo-wrapper">
                <svg class="windows-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="38" width="40" height="40" fill="#0053a1"/>
                    <rect x="18" y="30" width="40" height="40" fill="#0078d4"/>
                    <rect x="35" y="15" width="40" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5"/>
                    <circle cx="65" cy="70" r="18" fill="#22c55e"/>
                </svg>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="content">
                <div class="spinner"></div>
                <p class="loading-text" id="loadingText">Comprobando si hay actualizaciones.</p>
            </div>

            <div class="footer"></div>
        </div>
    </div>

    <div class="bottom-icons">
        <div class="icon accessibility-icon" title="Accesibilidad"></div>
        <div class="icon volume-icon" title="Volumen"></div>
    </div>

    <script src="../../JS/W11comprobando.js"></script>
</body>

</html>
