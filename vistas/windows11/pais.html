    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL de la imagen de tu presentador
            const WINDOWN_PRESENTER_IMG = "https://static.vecteezy.com/system/resources/previews/027/191/074/non_2x/pixel-art-robot-cartoon-character-png.png";

            // --- Pasos del tutorial (VERSIÓN SIMPLIFICADA) ---
            const currentPageTutorialSteps = [
                {
                    id: 'paso_intro_pais',
                    title: "Configuración de la Región",
                    content: `
                        <p>¡Bienvenido al inicio de la instalación de Windows 11!</p>
                        <p>En esta primera pantalla, debes seleccionar tu país o región. Esto ayuda a configurar el idioma, la moneda y otros servicios.</p>
                        <p>Cierra este mensaje para comenzar.</p>
                    `,
                    presenter: { url: WINDOWN_PRESENTER_IMG, position: 'center-left' },
                    modalAlignment: 'center',
                    triggerEvent: 'modalClosed'
                },
                {
                    id: 'paso_seleccionar_cualquier_pais',
                    title: "Paso 1: Selecciona tu País",
                    content: `
                        <p>Usa la barra de desplazamiento y haz clic en <strong>cualquier país</strong> de la lista para seleccionarlo.</p>
                        <p>El tutorial avanzará automáticamente en cuanto elijas uno.</p>
                    `,
                    presenter: { url: WINDOWN_PRESENTER_IMG, position: 'bottom-right' },
                    modalAlignment: 'left',
                    triggerEvent: 'countrySelected', // Un nuevo evento genérico para CUALQUIER país
                    nextStepAction: 'anyCountry'     // Un ID de acción genérico
                },
                {
                    id: 'paso_confirmar_seleccion',
                    title: "¡Excelente!",
                    content: `
                        <p>Has seleccionado tu región correctamente.</p>
                        <p>Ahora, para confirmar tu elección y pasar a la siguiente pantalla, haz clic en el botón <strong>"Sí"</strong>.</p>
                    `,
                    presenter: { url: WINDOWN_PRESENTER_IMG, position: 'top-left' },
                    modalAlignment: 'bottom-right',
                    triggerEvent: 'modalClosed',
                }
            ];

            // Inicia el tutorial
            startTutorial(currentPageTutorialSteps, WINDOWN_PRESENTER_IMG);

            // --- LISTENERS PARA DISPARAR EVENTOS PERSONALIZADOS (VERSIÓN SIMPLIFICADA) ---

            // 1. Listener para TODOS los botones de país
            const countryButtons = document.querySelectorAll('.country-option');
            countryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // ¡CAMBIO CLAVE! Ahora, cualquier botón que se presione dispara el MISMO evento genérico.
                    document.dispatchEvent(new CustomEvent('customActionTriggered', {
                        detail: {
                            actionId: 'countrySelected', // El evento que el tutorial espera
                            elementId: 'anyCountry'      // El ID genérico que el tutorial espera
                        }
                    }));
                });
            });

            // 2. Listener para el botón "Sí" (este no cambia)
            const yesButton = document.getElementById('btnSi');
            if (yesButton) {
                yesButton.addEventListener('click', () => {
                    document.dispatchEvent(new CustomEvent('customActionTriggered', {
                        detail: {
                            actionId: 'buttonClicked',
                            elementId: 'btnSi'
                        }
                    }));
                });
            }
        });
    </script>
